name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install backend dependencies
        run: pip install -e .[dev]

      - name: Validate all workflow templates
        run: python -m app.tools.validate_all_workflows ../workflows

      - name: Run Milestone 1 workflow tests
        run: python -m pytest -q -m workflow

      - name: Run remaining backend tests
        run: python -m pytest -q -m "not workflow"

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build
