version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: life_event_postgres
    environment:
      POSTGRES_DB: life_event
      POSTGRES_USER: life_event
      POSTGRES_PASSWORD: life_event
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U life_event -d life_event"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: life_event_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
